name: Deploy new tag

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - run: npm ci
      - run: npm run build --if-present
      - name: Commit report
        run: |
          git config --global user.name 'karelhala'
          git config --global user.email 'khala@redhat.com.com'
          git commit --allow-empty -am "Releasing new version"
          git tag -a -m "" v1
          git push origin v1
