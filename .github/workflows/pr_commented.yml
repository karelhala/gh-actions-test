on:
  issue_comment:
    types: [created, edited]
jobs:
  build:
    runs-on: ubuntu-latest
    if: ${{ github.event.comment.body == 'release' }}
    steps:
    - uses: actions/checkout@v2
    - name: Trigger Travis
      run: curl -s -X POST \
           -H "Content-Type: application/json" \
           -H "Accept: application/json" \
           -H "Travis-API-Version: 3" \
           -H "Authorization: token ${{ secrets.TRAVIS_TOKEN }}" \
           -d '{"request":{"branch":"master", "config":{"env":{"PR_NUMBER":${{ github.event.number }},"RELEASE_TYPE":"foo"},"script":"npm run release:api"}}' \
           https://api.travis-ci.org/repo/karelhala%2Fgh-actions-test/requests
